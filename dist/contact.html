<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/8ed908e81d.js" crossorigin="anonymous"></script>
    <title>Contact Me | Full Stack Web Developer</title>
</head>
<body>
    <!-- Header -->
    <header id='header-inner'>
        <div class="container">
            <nav id="main-nav">
                <!-- <img src="img/logo.png" alt="My Portfolio" id="logo"> -->
                <h2></h2>
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Work</a></li>
                    <li><a href="contact.html" class='current'>Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>

            <form method='POST' data-netlify='true' data-netlify-recaptcha='true'>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" name ='name' placeholder="Name">
                    <input type="email" class="text-input email-input" name ='email' placeholder="Email Address">
                    <input type="text" class="text-input subject-input" name ='subject' placeholder="Subject">
                    <input type="text" class="text-input phone-input" name ='phone' placeholder="Phone Number">
                    <textarea class="text-input message-input" name ='message' placeholder="Enter a message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type='submit' class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>dominiquemaack@gmail.com</p>
                </div>
                <div>
                    <i class="fab fa-github fa-2x"></i>
                    <h3>GitHub</h3>
                    <a href='https://github.com/dmaack' target='_blank'>See My Code</a>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Location</h3>
                    <p>Salt Lake City, Utah</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>

    
    <!-- Footer -->
    <footer class="" id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2020. All Rights Reserved</p>
            <div class="social">
                <a href='https://github.com/dmaack' target='_blank'><i class="fab fa-github"></i></a>
                <a href='https://www.linkedin.com/in/dominique-maack/' target='_blank'><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
